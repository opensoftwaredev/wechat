<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>调用扫一扫</title>
    <style type="text/css">
        body{
        	margin:0;
        	padding: 0;
        }
        .content {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
        }
        #scan-btn {
        	    width: 150px;
			    height: 50px;
			    background: green;
			    border: 4px solid purple;
			    border-radius: 20px;
        }

    </style>
</head>
<body>
	<div class="content">
		<button id="scan-btn">点我调用扫一扫</button>
	</div>
</body>
<script src='http://res2.wx.qq.com/open/js/jweixin-1.6.0.js'></script>
<script>
	//获取code值
	function getQueryVariable(variable)
	{
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
	}
	var code=getQueryVariable('code');
    var div=document.querySelector('#scan-btn');
    var url=window.location.href;
    var data;//接受配置信息，后台给的
    var getWxConfig=function(){
        var xhr=null;
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
        } else if(window.ActiveXObject){
            xhr=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhr.open('post','http://381x02050w.qicp.vip/bindDevice');
        xhr.setRequestHeader("Content-type","application/json");
        var postData={
        		'openId': '123',
        		'deviceId': '124'
        }
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4&&xhr.status==200){
                data=(xhr.responseText);
                data=JSON.parse(data);
            }
        };
        xhr.send(JSON.stringify(postData));
    }
    getWxConfig();
    div.onclick=function(){
        wx.config({
            debug : true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId : 'wx27f5467670b82518', // 必填，公众号的唯一标识
            timestamp : data.timestamp, // 必填，生成签名的时间戳
            nonceStr : data.noncestr, // 必填，生成签名的随机串
            signature : data.signature,// 必填，签名，见附录1
            jsApiList : ['checkJsApi', 'scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function() {
            wx.scanQRCode({   
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                	var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    console.log(res);
                    alert(res);
                    var xhr=null;
                    if(window.XMLHttpRequest){
                        xhr=new XMLHttpRequest();
                    } else if(window.ActiveXObject){
                        xhr=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xhr.open('post','http://381x02050w.qicp.vip/bindDevice');
                    xhr.setRequestHeader("Content-type","application/json");
                    var postData={
                    		'openId': data.openId,
                    		'deviceId': result
                    }
                    xhr.onreadystatechange=function(){
                        if(xhr.readyState==4&&xhr.status==200){
                            data=(xhr.responseText);
                            data=JSON.parse(data);
                        }
                    };
                    xhr.send(JSON.stringify(postData));
                }
            });
        });
    }
    
</script>
</html>
